// Játékos
autoaim 0.0
cl_run 1
name "Wolfman"
gender "male"
color "FF 00 00"

// Billentyűk
bind leftarrow +left
bind rightarrow +right
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind ctrl +crouch
bind space +jump
bind e +use
bind r +reload
bind mouse1 +attack
bind mouse2 +altattack
bind mouse3 +zoom
bind f11 chase
bind f12 screenshot
unbind t
unbind f5
unbind f7
unbind f10

// Kontroller
bind pad_start "menu_main"
